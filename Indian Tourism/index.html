    <style>

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            font-size: 30px;
            font-weight: bold;
        }

        .navbar-custom .nav-link {
            color: #f5f5f5;
            font-size: 18px;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #ffa500;
        }

        /* Footer */
        footer {
            text-align: center;
            color: white;
            margin-top: 10px;
        }
